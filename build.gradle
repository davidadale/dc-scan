apply plugin:"java"
apply plugin:"groovy"
apply plugin:"application"

repositories{
	mavenCentral()
}

dependencies{
 	compile 'org.codehaus.groovy:groovy-all:2.0.5'
	compile 'commons-cli:commons-cli:20040117.000000'
}

run{
	if( project.hasProperty("args") ){
		args project.args.split('\\s+')
	}
}

mainClassName = "scan.Main"